<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body  style="background-image: url(../static/layui/images/login/loginView.jpg)">
<script src="layui/layui.js" charset="utf-8"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; width: 20%">
    <legend>用户登录</legend>
    <!--    <img  src="../static/layui/images/face/login/loginView.jpg" >-->
    <div>
        <form class="layui-form" action="/login" method="post">
            <div class="alert alert-danger" role="alert" th:if="${msg}" th:text="${msg}"></div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="username">用户名</label>
                <div class="layui-input-block">
                    <input type="text"  name="username" required  lay-verify="required"
                           placeholder="请输入用户名" autocomplete="off"  id="username" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="password">用户密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="password"  name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit" >登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

    </script>
</body>
</html>
