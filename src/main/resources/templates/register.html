<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/register.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style th:inline="text">
        body{
            background: url("/layui/images/login/loginView.jpg");
        }
    </style>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="media-body">
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">用&thinsp;户&thinsp;名&thinsp;&thinsp;</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="username"
                       placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密&emsp;码&thinsp;&thinsp;&thinsp;&thinsp;</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="repassword">确认密码</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请确认密码"
                       required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" >注册</button>
            <div class="alert alert-danger" role="alert" th:if="${msg}" th:text="${msg}"></div>
        </form>
    </div>
</body>
</html>
