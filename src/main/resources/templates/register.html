<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/register.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body style="background-image: url(../static/layui/images/login/loginView.jpg)">
<script src="layui/layui.js" charset="utf-8"></script>
<fieldset class="layui-elem-field layui-field-title  " style="margin-top: 50px;width:20%;height:200%">
    <legend>用户登录</legend>
    <div class="container mt-5">

        <form action="/register" method="post">
            <div class="alert alert-danger" role="alert" th:if="${msg}" th:text="${msg}"></div>
            <div class="form-group">
                <label for="username">用&thinsp;户&thinsp;名&thinsp;&thinsp;</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="username"
                       placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密&emsp;码&thinsp;&thinsp;&thinsp;&thinsp;</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="repassword">确认密码</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请确认密码"
                       required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" >注册</button>
        </form>
    </div>
</fieldset>
</body>
</html>
