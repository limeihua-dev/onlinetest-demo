<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>欢迎进入在线考试系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="media" th:each="question:${questionList}">
    <div class="media-body">
        <h4 class="media-heading">
            <a  th:text="${question.title}">问题题目</a>
        </h4>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="optionA" th:text="${question.getOptionA()}">
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="optionB" th:text="${question.getOptionB()}">
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="optionC" th:text="${question.getOptionC()}">
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" value="optionD" th:text="${question.getOptionD()}" disabled>
            </label>
        </div>
<!--        <div class="checkbox disabled">-->
<!--            <label>-->
<!--                <input type="checkbox" value="" disabled>-->
<!--                Option two is disabled-->
<!--            </label>-->
<!--        </div>-->
    </div>
</div>
</body>
</html>
